<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8" />	
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <title>Lecture 14 Exercise 2</title>
	  <style>
		.container > div{
			border: 1px solid red;
		}
		.container{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			grid-template-rows: 50px 100px 75px 50px;
			gap: 5px;
			width: 65%;
		}
		.firstlast{
			grid-column: span 4;
		}
		.span3{grid-column: span 3;}
		#box3{grid-row: span 2;}
	  </style>
	</head>

	<body>
		<a href="index.html" id="home">Lecture 15 Home Page</a>
		<div class="container">
			<div class="firstlast">1</div>
			<div class="span3">2</div>
			<div id="box3">3</div>
			<div class="span3">4</div>
			<div class="firstlast">5</div>
		</div>
	</body>
</html>
