<!doctype html>
<html>
    <head>
        <title>Grids</title>
        <style>
            .container > div{
                border: 1px solid red;
            }
            .container{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 40px 80px 80px 30px;
                gap: 2px;
            }
            .span2{
                grid-column: span 2;
            }
            .span3{
                grid-column: span 3;
            }
            .span4{
                grid-column: span 4;
            }
            
        </style>
    </head>
    <body>
        <a href="index.html">Lecture 10 Home</a></br></br>
        <div class="container">
            
            <div></div>
            <div class="span2"></div>
            <div></div>
            <div class="span2"></div>
            <div></div>
            <div></div>
            <div class="span3"></div>
            <div></div>
            <div class="span4"></div>

        </div>
    </body>
</html>
