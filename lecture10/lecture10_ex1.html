<!doctype html>
<html>
    <head>
        <title>Grids</title>
        <style>
            .container > div{
                border: 1px solid green;
            }
            .container{
                display: grid;
                grid-template-columns: 2fr 1fr;
                grid-template-rows: 50px 30px 30px 70px;
                gap: 2px;
            }
            .span3{
                grid-column: span 2;
            }
            
        </style>
    </head>
    <body>
        <a href="index.html">Lecture 10 Home</a></br></br>
        <div class="container">

            <div class="span3">1</div>
            <div class="span3">2</div>
            <div class="span3">3</div>
            <div>4</div>
            <div>5</div>

        </div>
    </body>
</html>
