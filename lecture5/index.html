<!doctype html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<title>Form</title>
	</head>

	<body>
		<a href="..\index.html">GUI Home Page</a>
		<br>
		<h1>HTML Form</h1>

		<form>
			<table>
				<tr>
					<th>Username:</th>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<th>Password:</th>
					<td>
						<input type="password">
					</td>
				</tr>
			</table>

			<h2>Enter comments</h2>
			<textarea rows="4" cols="80" placeholder="Enter message here"></textarea>

			<h2>Radio Buttons - Favourite Language</h2>
			<label>
				<input type="radio" name="fav"> English
			</label>
			<input type="radio" name="fav" checked> Irish
			<input type="radio" name="fav"> French

			<h2>checkboxes - Favourite Team</h2>
			<label>
				<input type="checkbox"> The A Team<br>
			</label>
			<input type="checkbox" checked> Man City <br>
			<input type="checkbox"> Williams <br>

			<h2>Drop down list</h2>
			<select>
				<option selected disabled>Select one</option>
				<option>Liverpool</option>
				<option>Man Utd</option>
				<option>Arsenal</option>
			</select>
			<input type="submit">
		</form>
	</body>

</html>
