<!doctype html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Checkout</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link href="css/custom.css" rel="stylesheet">
  </head>
	<body>
		<div class="container text-center">
			<!-- using nav pills: https://getbootstrap.com/docs/5.3/components/navs-tabs/#pills -->
			<ul class="nav nav-pills mt-4">
			  <li class="nav-item">
				<a class="nav-link text-dark" aria-current="page" href="index.html">Home</a> <!-- Note: class for active link: text-bg-dark text-white -->
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-dark" href="cart.html">Cart</a> <!-- Note: class for link: text-dark -->
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-bg-dark text-white" href="#">Checkout</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-dark" href="../index.html">GUI Home Page</a>
			  </li>
			</ul>
			
			<div class="p-5 text-center text-bg-dark text-white mt-2 mb-2 rounded-4">
			  <img src="img/nike_logo.jpg" alt="Nike Logo"/>
			  <h1>Checkout</h1>
			  <p>Fill in details below to complete your order</p>
			</div>	

			<form class="text-start text-bg-dark text-white p-2" onSubmit="return validate()">
			  <div class="mb-3">
				<label for="emailAddress" class="form-label">Email address</label>
				<input type="email" class="form-control w-50" id="emailAddress">
			  </div>
			  <div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control w-50" id="name">
			  </div>
			  <div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control w-50" id="address">
			  </div>
			  <div class="mb-3">
				<label for="credit" class="form-label">Credit Card Number</label>
				<input type="text" class="form-control w-50" id="credit">
			  </div>			  
			  <div class="mb-3">
				<label for="promo" class="form-label">Promo Code (10% Discount)</label>
				<input type="text" class="form-control w-25" id="promo" onBlur="promotion()">
			  </div>			  
			  <div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="delivery" onClick="fastDelivery()">
				<label class="form-check-label" for="delivery">Fast Delivery (€3 extra)</label>
			  </div>
			  <div class="mb-3">
				<label for="cost" class="form-label">Total Cost (€)</label>
				<input type="text" class="form-control w-25" id="cost" value="0">
			  </div>			  
			  <button type="submit" class="btn btn-light">Submit</button>
			</form>			
		</div>
		<script src="js/checkout.js"></script>	
	</body>
</html>
